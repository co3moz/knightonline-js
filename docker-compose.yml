version: '3'
services:
  ko-js:
    build: .
    hostname: "kojs_sandbox"
    ports:
      - "15100-15109:15100-15109"
      - "15001:15001"
    networks:
      bridge:
      application:
        ipv4_address: 10.0.0.50
    restart: always
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - /container/ko-js/mongo:/data/db
    networks:
      application:
        ipv4_address: 10.0.0.51
    command: mongod --smallfiles --logpath=/dev/null # --quiet
  redis:
    image: "redis:alpine"
    networks:
      application:
        ipv4_address: 10.0.0.52
  adminmongo:
    image: mrvautin/adminmongo
    environment:
      CONN_NAME: '10.0.0.51'
      DB_HOST: 'knight-online'
    ports: '1234:1234'
    networks:
      bridge:
      application:
        ipv4_address: 10.0.0.53
networks:
  bridge:
    external:
      name: bridge
  application:
    external:
      name: application